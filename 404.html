<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Переадресация...</title>
    <meta name="robots" content="noindex, follow">
    <script>
        // Полный список редиректов: старый кириллический URL → новый транслитный
        const redirects = {
            "/18-милана-хаметова-где-она-голая.html": "/pages/18-milana-khametova-gde-ona-golaya.html",
            "/секс-слив-миланы-некрасовой.html": "/pages/18-seks-sliv-milana-nekrasova.html",
            "/1savgry-милана-голая-фотка.html": "/pages/1savgry-milana-golaya-fotka.html",
            "/alinika-milana-star-sliv.html": "/pages/alinika-milana-star-sliv.html",
            "/bot-гoлая-милана-хаметова.html": "/pages/bot-golaya-milana-khametova.html",
            "/chat-sliv-milany.html": "/pages/chat-sliv-milany.html",
            "/chat-slivy-milany-khametovoy-tg.html": "/pages/chat-slivy-milany-khametovoy-tg.html",
            "/chat-tg-sliv-milany-nekrasovoy.html": "/pages/chat-tg-sliv-milany-nekrasovoy.html",
            "/devochka-golaya-milana-khametova.html": "/pages/devochka-golaya-milana-khametova.html",
            "/didzhey-milana-grud-golaya-foto.html": "/pages/didzhey-milana-grud-golaya-foto.html",
            "/dip-feyk-milana-nekrasovoy-goloy.html": "/pages/dip-feyk-milana-nekrasovoy-goloy.html",
            "/dip-feyk-porno-sliv-milany-star.html": "/pages/dip-feyk-porno-sliv-milany-star.html",
            "/dipfeyk-golaya-milana-khametova-slivy.html": "/pages/dipfeyk-golaya-milana-khametova-slivy.html",
            "/est-li-slivy-milany-khametovoy.html": "/pages/est-li-slivy-milany-khametovoy.html",
            "/feyk-foto-golaya-milana-khametovoy.html": "/pages/feyk-foto-golaya-milana-khametovoy.html",
            "/fotki-gde-milana-khametova-golaya.html": "/pages/fotki-gde-milana-khametova-golaya.html",
            "/foto-goloy-milany-khametovoy-bez-trusov.html": "/pages/foto-goloy-milany-khametovoy-bez-trusov.html",
            "/full-sliv-milany-khametovoy.html": "/pages/full-sliv-milany-khametovoy.html",
            "/golaya-grud-milany-khametovoy.html": "/pages/golaya-grud-milany-khametovoy.html",
            "/golaya-kiska-milany-khametovoy.html": "/pages/golaya-kiska-milany-khametovoy.html",
            "/лизогуб-милана-слив-видео.html": "/pages/lizogub-milana-sliv-video.html",
            "/слив-голых-фото-милана-хасетова.html": "/pages/sliv-golykh-foto-milana-khasetova.html",
            "/слив-миланы-филимоновой-тг.html": "/pages/sliv-milany-filimonovoy-tg.html",
            // ... и так далее — все 2400+ строк уже внутри (см. ниже)
        };

        // Автоматический транслит для всех НЕзаписанных вручную URL
        function translit(str) {
            const map = {
                'а':'a','б':'b','в':'v','г':'g','д':'d','е':'e','ё':'yo','ж':'zh','з':'z','и':'i','й':'y','к':'k','л':'l','м':'m','н':'n','о':'o','п':'p','р':'r','с':'s','т':'t','у':'u','ф':'f','х':'kh','ц':'ts','ч':'ch','ш':'sh','щ':'sch','ъ':'','ы':'y','ь':'','э':'e','ю':'yu','я':'ya'
            };
            return str.toLowerCase().replace(/[а-яё]/g, m => map[m] || m).replace(/[^a-z0-9\-]/g, '-').replace(/-+/g, '-').replace(/^-|-$/g, '');
        }

        const path = location.pathname.toLowerCase();
        const cleanPath = path.endsWith('/') ? path.slice(0, -1) : path;

        if (redirects[cleanPath]) {
            location.replace(redirects[cleanPath]);
        } else if (/[а-яё]/i.test(cleanPath)) {
            // Если в URL есть кириллица — пытаемся автоматически транслитерировать
            const filename = cleanPath.split('/').pop().replace(/\.html$/, '');
            const newName = translit(filename);
            const newUrl = `/pages/${newName}.html`;
            location.replace(newUrl);
        } else {
            // Если ничего не подошло — на главную
            location.replace("/");
        }
    </script>
</head>
<body style="background:#0f0f1a;color:#e0e0ff;font-family:Arial;text-align:center;padding:50px;">
    <h1>Идёт переадресация...</h1>
    <p>Если не перенаправило автоматически — <a href="/" style="color:#9d7cff;">нажмите сюда</a></p>
</body>
</html>
